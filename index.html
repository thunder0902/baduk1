<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바둑</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="titleName"></h1>
    <div class="hideon">출력모드</div>
    <button id="yourButtonId">PDF출력</button>
    <header>
      <img class="imgBtn" src="./img/icon.png" alt="" />
      <div class="toggleDisplay">
        <div class="headerModal">
          <ul class="modalUi">
            <!-- <li>
            <div style="display: flex">
              <button class="changeTitle">제목변경</button>
            </div>
          </li> -->
            <li>
              <div class="hideInput">
                <input class="title" type="text" />
                <button class="titleBtn">제목수정</button>
              </div>
            </li>
            <li>
              <div>
                <div class="nameBox">
                  <input class="nameInput" type="text" />
                  <button class="nameBtn">인원수정</button>
                  <ul class="listBox"></ul>
                </div>
              </div>
            </li>
          </ul>
          <ul class="modalUi">
            <li style="display: flex">
              <button class="tBtn">새로고침</button>
              <p style="color: rgb(75, 75, 75); margin: 0px 0px 0px 20px">
                *인원을 수정하시고 새로고침을 눌러주세요*
              </p>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section>
      <div id="table" class="tableSection"></div>
    </section>
    <footer></footer>
    <script src="table.js"></script>
    <script src="header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  </body>
</html>
